<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - TogelUp Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>TOGELUP MANAGEMENT</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Masukkan password Anda" required>
                </div>
                <p id="error-message" class="error-message" style="display: none;"></p>
                <div class="button-wrapper">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- SCRIPT FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // KONFIGURASI FIREBASE ANDA (SUDAH DI-UPDATE)
        const firebaseConfig = {
          apiKey: "AIzaSyDdsoytKVxfkR4yTLKbMSKLf58vbsHbbtw",
          authDomain: "togelup-management.firebaseapp.com",
          projectId: "togelup-management",
          storageBucket: "togelup-management.firebasestorage.app",
          messagingSenderId: "373446796420",
          appId: "1:373446796420:web:527dd3f01ab82e7b908ed1"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    errorMessage.textContent = 'Login gagal. Periksa email dan password.';
                    errorMessage.style.display = 'block';
                });
        });
    </script>
</body>
</html>
